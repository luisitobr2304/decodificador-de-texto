<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>

<body>
    <header>
        <img class="logoPessoal" src="assets/imagemlogo.png" alt="Logo Pessoal">
    </header>

    <main>
        <section>
            <textarea class="area-input" cols="30" rows="8" placeholder="Digite seu texto"></textarea>
            <div>
                <img class="info" src="assets/exclamacao.png" alt="Sinal de exclamação.">
                <p class="info">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="botoes">
                <button class="btn-cripto" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-descripto" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <section>
            <textarea class="mensagem" cols="20" rows="10" disabled></textarea>
            <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
        </section>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por Luís Henrique || T6 ONE Oracle Next Education + Alura</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
